<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shipping.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>shipping Page</title>
</head>
<body>
    <h1>shipping page</h1>

    <div id="main_div">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                <h5><b>1. SHIP OR PICKUP</b></h5>
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <h4 id="h4_sub_heading">Where would you like your order sent?</h4>
                <div class="accordion-body">
                    
                    <form id="form">
                        <label for="">Country</label><br>
                        <input type="text" required> <br>
                        <label for="">First Name</label><br>
                        <input type="text" required><br>
                        <label for="">Last Name</label><br>
                        <input type="text" required><br>
                        <label for="">Street Address</label><br>
                        <input type="text" required><br>
                        <label for="">City</label><br>
                        <input type="text" required><br>
                        <label for="">State</label><br>
                        <input type="text" required><br>
                        <label for="">ZIP Code</label><br>
                        <input type="number" required><br>
                        <label for="">Phone</label><br>
                        <input type="Number" required><br>
                        <label for="">Email</label><br>
                        <input type="email" required>
                        <div id="submit_div">
                            <input type="submit" value="CONTINUE" id="submit">
                        </div>
                    </form>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                   <h5><b>2. Payment & Billing</b></h5>
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the second item's accordion body. Let's imagine this being filled with some actual content.</div>
              </div>
            </div>
            
          </div>
            <div id="second_div_shiiping">

            </div>
    </div>
    
</body>
<script src="shipping.js"></script>

</html>
