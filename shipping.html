<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="shipping.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>shipping Page</title>
</head>

<body>

  <h2 id="heading_shipping"><b>SHIPPING & BILLING</b></h2>


  <div id="main_div">
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            <h5><b>1. SHIP OR PICKUP</b></h5>
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample">
          <h4 id="h4_sub_heading">Where would you like your order sent?</h4>
          <div class="accordion-body">

            <form id="form">
              <label for="">Country</label><br>
              <input type="text" id="country" required> <br>
              <label for="">First Name</label><br>
              <input type="text" id="name" required><br>
              <label for="">Last Name</label><br>
              <input type="text" id="last" required><br>
              <label for="">City</label><br>
              <input type="text" id="city" required><br>
              <label for="">State</label><br>
              <input type="text" id="state" required><br>
              <label for="">ZIP Code</label><br>
              <input type="number" id="zipcode" required><br>
              <label for="">Phone</label><br>
              <input type="Number" id="phone" required><br>
              <label for="">Email</label><br>
              <input type="email" id="email" required>
              <div id="submit_div">
                <input type="submit" value="CONTINUE" id="submit">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            <h5><b>2. PAYMENT & BILLING</b></h5>
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
          data-bs-parent="#accordionFlushExample">
          <h4 id="h4_sub_heading">What's your billing address?</h4>
          <div class="accordion-body">
            <form id="form1">
              <label for="">Country</label><br>
              <input type="text" id="country1" required> <br>
              <label for="">First Name</label><br>
              <input type="text" id="name1" required><br>
              <label for="">Last Name</label><br>
              <input type="text" id="last1" required><br>
              <label for="">City</label><br>
              <input type="text" id="city1" required><br>
              <label for="">State</label><br>
              <input type="text" id="state1" required><br>
              <label for="">ZIP Code</label><br>
              <input type="number" id="zipcode1" required><br>
              <label for="">Phone</label><br>
              <input type="Number" id="phone1" required><br>
              <label for="">Email</label><br>
              <input type="email" id="email1" required>
              <div id="submit_div">
                <input type="submit" value="CONTINUE" id="submit" class="submit1">
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div id="second_div_shiiping">

        <table id="second_table">
          <tr>
            <td>Product Subtotal</td>
            <td id="total_final"></td>
          </tr>
          <tr id="shipping-free-row">
            <td>Shipping</td>
            <td>FREE</td>
          </tr>

            <td>
              <h4>Total</h4>
            </td>
            <td id="total_final1">
              <h4></h4>

          </tr>

        </table>
      </div> -->
     <div id="second_div_shiiping1">

     </div>

      <div id="edit_cart_div">
        <button id="edit_cart_btn"><b>EDIT SHOPPING CART <b></button>
      </div>
    </div>
  </div>

</body>
<script src="shipping.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
